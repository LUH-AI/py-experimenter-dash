<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PyExperimenter Dashboard</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <script src="/static/htmx.min.js"></script>
    <script src="/static/chart.js"></script>

    <link rel="stylesheet" href="/static/dataTables.dataTables.min.css" />
    <script src="/static/jquery-3.7.1.min.js"></script>
    <script src="/static/dataTables.min.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/yaml.min.js"></script>

</head>

<body class="bg-light">
  <div class="d-flex">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary min-vh-100" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none gap-2">
                    <img src="/static/py-experimenter-logo.png" style="width: 70px;" />
                    <span class="fs-4">PyExperimenter Dashboard</span>
            </a>

            <hr>

            <ul class="nav nav-pills flex-column mb-auto" >
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2 {% if active_page == 'dashboard' %}active{% endif %}" href="/">
                        <i class="bi bi-speedometer2 me-1"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2 {% if active_page == 'joblist' %}active{% endif %}" href="/joblist">
                        <i class="bi bi-list me-1"></i>
                        Job Overview
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2 {% if active_page == 'errors' %}active{% endif %}" href="/errors">
                        <i class="bi bi-bug-fill me-1"></i>
                        Errors
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2 {% if active_page == 'query' %}active{% endif %}" href="/query">
                        <i class="bi bi-terminal me-1"></i>
                        Query
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2 {% if active_page == 'carbonfootprint' %}active{% endif %}" href="/carbonfootprint">
                        <i class="bi bi-cloud-sun-fill me-1"></i>
                        Carbon Footprint
                    </a>
                </li>
            </ul>
            <hr>
            <span style="color: #aaa;" class="mb-2">Powered by</span>
            <div style="text-align: center;">
                    <img src="/static/l3s-logo.png" style="width: 100px;" />
            </div>

        </div>

        <main class="flex-grow-1 p-4">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="/static/bootstrap.bundle.min.js"></script>
</body>
</html>
