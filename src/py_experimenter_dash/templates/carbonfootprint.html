{% extends "base.html" %}
{% block content %}

<h3>Carbon Footprint</h3>

<canvas id="barChart" height="100"></canvas>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const ctx = document.getElementById('barChart').getContext('2d');

    // Initialize the bar chart
    window.barChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Carbon'],
            datasets: [{
                label: 'Value',
                data: [0],
                backgroundColor: 'rgba(13, 110, 253, 0.5)',
                borderColor: 'rgba(13, 110, 253, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            animation: false,
            scales: {
                y: { beginAtZero: true}
            }
        }
    });
});

// When HTMX gets new data, update the bar chart
document.body.addEventListener('htmx:afterOnLoad', function(evt) {
    if (evt.detail.pathInfo.requestPath === '/carbonstats') {
        const data = JSON.parse(evt.detail.xhr.responseText);
        if (window.barChart) {
            window.barChart.data.labels = data.labels;
            window.barChart.data.datasets[0].data = data.values;
            window.barChart.update();
        }
    }
});
</script>

<!-- Hidden div that htmx uses to trigger fetch -->
<div
  hx-get="/carbonstats"
  hx-trigger="load, every 5s"
  hx-swap="none">
</div>

{% endblock %}
